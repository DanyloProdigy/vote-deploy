apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/danylokaras/vote:b574577d319e8662f39e44e9959b391b04db5c93
        name: vote-ui
        ports:
        - containerPort: 80
